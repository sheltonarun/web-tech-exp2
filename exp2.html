<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Feedback Form</title>
    <style>
        body {
            background-color: bisque;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #888;
        }

        h1 {
            text-align: center;
            color: blue;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        fieldset {
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.2em;
            color: darkblue;
        }

        .buttons input {
            width: auto;
            margin-right: 10px;
        }

        progress {
            width: 100%;
        }

        p.note {
            color: blueviolet;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Online Feedback Form</h1>
        <hr>
        <p class="note">This is an online feedback form from Amazon to get feedback from our customers. Based on your responses, we aim to improve our website.</p>

        <!-- Feedback Form Starts -->
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">

                <label for="password">Set a Password:</label>
                <input type="password" id="password" name="password">
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>

                <p>Are you satisfied with our customer service?</p><br>
                <input type="radio" id="yes" name="satisfaction" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="satisfaction" value="No">
                <label for="no">No</label><br><br>

                <label for="experience">Rate your experience (1 to 10):</label>
                <input type="number" id="experience" name="experience" min="1" max="10">

                <label for="suggestions">Any suggestions or comments:</label>
                <textarea id="suggestions" name="suggestions" rows="4" placeholder="Write your feedback here..."></textarea>

                <label for="improvements">Which area needs improvement?</label>
                <select id="improvements" name="improvements">
                    <option value="">--Select--</option>
                    <option value="delivery">Delivery Service</option>
                    <option value="product">Product Quality</option>
                    <option value="support">Customer Support</option>
                    <option value="website">Website Navigation</option>
                </select>

                <label for="screenshot">Upload Screenshot (if any):</label>
                <input type="file" id="screenshot" name="screenshot">

                <label for="website">Your Website URL (if applicable):</label>
                <input type="url" id="website" name="website">

                <label for="search">Search a product you like:</label>
                <input type="search" id="search" name="search">

                <label for="newsletter">Subscribe to our newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter"> Yes
            </fieldset>

            <!-- Progress bar (just for demonstration) -->
            <label>Form Completion Progress:</label>
            <progress value="70" max="100"></progress><br><br>

            <!-- Submit/Reset Buttons -->
            <div class="buttons">
                <input type="submit" value="Submit Feedback">
                <input type="reset" value="Reset Form">
            </div>
        </form>
        <!-- Feedback Form Ends -->
    </div>

    <!-- HTML Comment Example -->
    <!-- Thank you for filling out our feedback form! -->
</body>

</html>
